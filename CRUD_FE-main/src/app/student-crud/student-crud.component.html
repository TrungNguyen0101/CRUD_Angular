<div class="p-[30px] flex flex-row items-stretch justify-between gap-x-[20px]">
    <div class="w-full">
        <div>
            <h1>Register Employee</h1>
        </div>
        <form autocomplete="off">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="name" [ngModelOptions]="{ standalone: true }" class="form-control"
                    id="name" placeholder="Enter your name" />
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" [(ngModel)]="address" [ngModelOptions]="{ standalone: true }" class="form-control"
                    id="address" placeholder="Enter your address" />
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" [(ngModel)]="phone" [ngModelOptions]="{ standalone: true }" class="form-control"
                    id="phone" placeholder="Enter your phone" />
            </div>

            <button type="submit" class="btn btn-primary mt-[20px] w-[100px] text-center" (click)="save()">
                Submit
            </button>
        </form>
        <button type="button" class="btn btn-danger mt-[20px] w-[100px]" *ngIf="token !== null"
            (click)="handlerLogout()">
            Logout
        </button>
        <app-account [item]="testInput"></app-account>
        <!-- <div>
            <button (click)="clgData()">clgData</button>
        </div> -->
    </div>
    <div class="w-full">
        <div>
            <h1>Employee list</h1>
            <div class="overflow-y-auto max-h-[200px]">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of results; index as idx">
                        <tr>
                            <th scope="row">{{ idx + 1 }}</th>
                            <td>{{ item.name }}</td>
                            <td>{{ item.address }}</td>
                            <td>{{ item.phone }}</td>
                            <td>
                                <div class="flex gap-x-[10px] cursor-pointer">
                                    <button (click)="handlerUpdate(item)">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                                        </svg>
                                    </button>
                                    <button (click)="handlerDeleteAPI(item._id)">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                        </svg>
                                    </button>
                                    <button (click)="handlerDetail(item._id)">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>

                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <h3>The employee list was deleted</h3>
            <div class="overflow-y-auto max-h-[200px]">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Restore</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of resultsRestore; index as idx">
                        <tr>
                            <th scope="row">{{ idx + 1 }}</th>
                            <td>{{ item.name }}</td>
                            <td>{{ item.address }}</td>
                            <td>{{ item.phone }}</td>
                            <td>
                                <div class="flex gap-x-[10px] cursor-pointer">
                                    <button (click)="handlerRestoreAPI(item._id)">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1 3m8.5-3l1 3m0 0l.5 1.5m-.5-1.5h-9.5m0 0l-.5 1.5m.75-9l3-3 2.148 2.148A12.061 12.061 0 0116.5 7.605" />
                                        </svg>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
