<section class="vh-100">
    <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <form class="card-body p-3 text-center" autocomplete="off" [formGroup]="formData">
                        <h3 class="mb-5">Sign in</h3>
                        <div class="form-outline mb-4">
                            <input type="text" formControlName="username" class="form-control form-control-lg"
                                placeholder="Enter your username" />
                        </div>
                        <div class="form-outline mb-[5px]">
                            <input type="password" formControlName="password" class="form-control form-control-lg"
                                placeholder="Enter your password" />
                        </div>
                        <div class="mb-4">
                            <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page"
                                class="no-underline">
                                Do not have an account? Register</a>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block" type="submit"
                            (click)="handlerLoginAPI()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
